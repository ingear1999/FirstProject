<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login (로그인)</title>
</head>
<body>
<h1> Login</h1>
<form action="/login" method="post">
    <ul>
        <li>
            <label> ID</label>
            <input type="text" name="id">
        </li>
        <li>
            <label> Pass</label>
            <input type="password" name="pass">
        </li>
        <li>
            <button type="submit">Login</button>
            <button type="reset">Cancle</button>
        </li>
    </ul>
</form>

</body>
</html>
